<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
      <section class="flex justify-center items-center min-h-screen">
        <div class="bg-green-200 p-16">
          <h2 class="text-3xl font-bold">
            Welcome to <span class="text-purple-600">My bank</span>
          </h2>
          <div class="flex flex-col mt-7">
            <h2 class="text-2xl font-bold text-center">
              Please <span class="text-blue-600">Login</span>
            </h2>
            <input
              type="email"
              class="border-2 outline-none mt-3 rounded-xl py-2 px-2"
              name=""
              id="user-email"
            />
            <input
              type="password"
              class="border-2 mt-3 outline-none rounded-xl py-2 px-2"
              name=""
              id="user-pass"
            />
            <button class="mt-3 bg-black text-white py-2 rounded-xl" id="login-btn">
              Login
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
