<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h3 class="font-bold text-5xl text-center my-3">
        Welcome to <span class="text-purple-800">my bank!!</span>
      </h3>
    </header>
    <main>
      <section>
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto mt-10">
          <div class="bg-blue-400 py-6 px-2 rounded">
            <!-- deposit -->
            <h2 class="md:text-2xl text-[15px] text-white">Deposit</h2>
            <h2 class="md:text-4xl text-2xl text-white">$<span id="deposit">00</span></h2>
          </div>
          <!-- withdraw -->
          <div class="bg-red-400 py-6 px-2 rounded">
            <h2 class="md:text-2xl text-[15px] text-white">Withdraw</h2>
            <h2 class="md:text-4xl text-2xl text-white">$<span id="withdraw">00</span></h2>
          </div>
          <!-- balance -->
          <div class="bg-yellow-400 py-6 px-2 rounded">
            <h2 class="md:text-2xl text-[15px] text-white">Balance</h2>
            <h2 class="md:text-4xl text-2xl text-white">$<span id="balance">100</span></h2>
          </div>
        </div>
        <!-- deposit and withdraw  -->
        <div class="grid md:grid-cols-2 grid-cols-1 gap-4 w-3/4 mx-auto my-6">
          <div class="flex flex-col bg-green-400 p-5">
            <input
              type="number"
              class="border-2 mt-3 outline-none"
              id="deposit-input"
              placeholder="$ please deposit"
            />
            <button
              class="mt-3 bg-black text-white py-2 rounded-s-sm- px-5"
              id="deposit-btn"
            >
              Deposit
            </button>
          </div>
          <!-- -------- -->
          <div class="flex flex-col bg-red-400 p-5">
            <input
              type="number"
              class="border-2 mt-3 outline-none"
              id="withdraw-input"
              placeholder="$ please withdraw"
            />
            <button
              class="mt-3 bg-black text-white py-2 rounded-s-sm- px-5"
              id="withdraw-btn"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/bank.js"></script>
  </body>
</html>
